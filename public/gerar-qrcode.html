<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerar QR Code - Semana Acadêmica</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #resultado {
            margin-top: 30px;
        }

        canvas {
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Gerar QR Code - Semana Acadêmica</h1>
    <form id="form">
        <input type="text" id="matricula" placeholder="Digite sua matrícula" value="2025318749" required />
        <button type="submit">Gerar QR Code</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const matricula = document.getElementById("matricula").value.trim();
            if (!matricula) {
                alert("Digite sua matrícula!");
                return;
            }

            const res = await fetch("/gerar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ matricula })
            });

            const resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            if (!res.ok) {
                const erro = await res.json();
                resultado.innerHTML = `<p style="color:red;">${erro.error}</p>`;
                return;
            }

            const data = await res.json();

            const card = document.createElement("div");
            card.innerHTML = `<h2>${data.aluno.nome}</h2><p>Turma: ${data.aluno.turma}</p>`;
            resultado.appendChild(card);

            // Mostra imagem do QR code
            const img = document.createElement("img");
            img.src = data.qrcode;
            resultado.appendChild(img);

            // Botão para baixar
            const btn = document.createElement("button");
            btn.innerText = "Baixar QR Code";
            btn.onclick = () => {
                const link = document.createElement("a");
                link.download = `${data.aluno.nome}_qrcode.png`;
                link.href = data.qrcode;
                link.click();
            };
            resultado.appendChild(btn);
        });

    </script>
</body>

</html>
